<!DOCTYPE html>
<html lang="en">
<head>
    <title>complete form exmaple</title>
</head>
<body>
    <h1>Html form with Various Input Elements</h1>

    <h2>The Form Tag and Its Attributes</h2>
    <form action="submit" method="post">
        <label for="username">username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your password" required>

        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for=subscribe>Subscribe to our newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe"value="yes">

        <label>Gender:</label>
        <input type="radio" id="male" name="male" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">female</label>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <h2>New Input Types in Html</h2>
    <form>
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" step="1">

        <label for="Brithday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <h2>The Versatile Attributes</h2>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99"required>
        
        <label for="newsletter">Subscribe to our newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">

        <label>Prefered Contact method;</label>
        <input type="radio" id="email" name="contact-method" value="email">
        <label for="email">Email</label>
        <input type="radio" id="phone" name="contact-method" value="phone">
        <label for="phone">Phone</label>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="share your comments here"></textarea>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
 </form>
</body>
</html>
